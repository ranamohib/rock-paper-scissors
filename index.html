<script>
    function computerPlay(){
        let move=["rock","paper","scissors"];
        let pick=Math.floor(Math.random()*3);
        return move[pick];
    }
    function singleRound(computerSelection,playerSelection){
        let playerSelectionSmall = playerSelection.toLowerCase();
        if(playerSelectionSmall==computerSelection)
            return"It's a tie!";
        else if(playerSelectionSmall==="rock" && computerSelection ==="scissors" )
            return'Rock beats scissors.You win.';
        else if(playerSelectionSmall==="paper" && computerSelection==="rock")
            return'Paper beats rock.You win.';
        else if(playerSelectionSmall==="scissors"&& computerSelection==="paper")
            return'Scissors beat paper.You win';
        else
            return `You lose.${computerSelection} beats ${playerSelection}`                 
    }
    function game(){
        let playerWinCount = 0;
        for(let i=0;i<5;i++){
            let computerSelection = computerPlay();
            let playerSelection = prompt();
            let result = singleRound(computerSelection,playerSelection);
            console.log(result);
            if(result.indexOf("win") !== -1)
                playerWinCount++
        }
        if(playerWinCount >= 3)
            console.log("You win.");
        else
            console.log("You lose.");    
    }

    game();    
</script>
